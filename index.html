<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivina el número</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>

    <form class="form-container" method="post" id="Registrarseform">
        <h1 id="titulo">Adiviná el Número</h1>
        <h2 id="subtitulo">Elegí un número entre el 1 y el 100</h2>
        <div class="input-group">
            <label for="inputNumero" class="visually-hidden">Número</label>
            <input type="number" class="form-control" id="numero" placeholder="Ingrese un número" required>
        </div>
        <div class="button-group">
            <button type="button" class="btn btn-dark" onclick="adivinarNumRnd(event);">Adivinar</button>
        </div>
    </form>


    <div class="modal fade" id="felicitacionesModal" tabindex="-1" aria-labelledby="felicitacionesModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content text-center">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title" id="felicitacionesModalLabel">¡Felicidades!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <p id="mensajeGanador"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <button type="button" id="btnMostrarModal" class="d-none" data-bs-toggle="modal" data-bs-target="#felicitacionesModal"></button>

    <script src="java.js"></script>
</body>
</html>
